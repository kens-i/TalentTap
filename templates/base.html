<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Job Board{% endblock %}</title>
</head>
<body>

<nav>
  <a href="{% url 'job_list' %}">Home</a>
  {% if user.is_authenticated %}
    <a href="{% url 'create_job' %}">Post a Job</a>
    <a href="{% url 'account_logout' %}">Logout</a>
    <span>Welcome, {{ user.email|default:user.username }}</span>
  {% else %}
    <a href="{% url 'account_login' %}">Login</a>
    <a href="{% url 'account_signup' %}">Register</a>
  {% endif %}
</nav>

{% if messages %}
<ul>
  {% for message in messages %}
    <li>{{ message }}</li>
  {% endfor %}
</ul>
{% endif %}

<main>
  {% block content %}{% endblock %}
</main>

</body>
</html>
