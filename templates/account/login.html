{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}

<form method="post" action="{% url 'account_login' %}">
  <h1>Login</h1>
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Login</button>
</form>

<p><a href="{% url 'account_signup' %}">Don't have an account? Register</a></p>
{% endblock %}
