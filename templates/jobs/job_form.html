{% extends "base.html" %}
{% block title %}{% if job %}Edit Job{% else %}Post a Job{% endif %}{% endblock %}
{% block content %}
<h1>{% if job %}Edit Job{% else %}Post a Job{% endif %}</h1>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Save</button>
</form>

<p><a href="{% url 'job_list' %}">Back to jobs</a></p>
{% endblock %}
